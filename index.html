<!DOCTYPE html>
<html>
<head>
	<title>RequireJS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />-->
	<link rel="stylesheet/less" type="text/css" href="vendor/bootstrapless/less/bootstrap.less" />
	<!--<link rel="stylesheet/less" type="text/css" href="style.less" />-->
	<script type="text/javascript" data-main='config/require-config.js' src='vendor/requirejs/require.js'></script>
</head>
	<body style="padding-top:50px;">

		<section>

		<div ng-include="'app/view/navbar.html'"></div>

		<ng-view></ng-view>


		<div id='mySpinner' class=""><b>Loading...</b></div>
		</section>
	</body>




	<script>
    	require(["vendor/spinjs/spin.js"],function(Spinner){

			var opts = {
						  lines: 13 // The number of lines to draw
						, length: 28 // The length of each line
						, width: 21 // The line thickness
						, radius: 42 // The radius of the inner circle
						, scale: 1 // Scales overall size of the spinner
						, corners: 1 // Corner roundness (0..1)
						, color: '#000' // #rgb or #rrggbb or array of colors
						, opacity: 0.25 // Opacity of the lines
						, rotate: 0 // The rotation offset
						, direction: 1 // 1: clockwise, -1: counterclockwise
						, speed: 2 // Rounds per second
						, trail: 60 // Afterglow percentage
						, fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
						, zIndex: 2e9 // The z-index (defaults to 2000000000)
						, className: 'spinner' // The CSS class to assign to the spinner
						, top: '50%' // Top position relative to parent
						, left: '50%' // Left position relative to parent
						, shadow: false // Whether to render a shadow
						, hwaccel: false // Whether to use hardware acceleration
						, position: 'absolute' // Element positioning
						}
						var target = document.getElementById('mySpinner');
						var spinner = new Spinner(opts).spin(target);

						target.style.display = 'none';
    	});
	</script>
		


	<!--<script type='text/javascript' src='vendor/babel/babel.js'></script>-->
	</body>
</html>
